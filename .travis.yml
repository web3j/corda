language: java
jdk:
  - openjdk8

sudo: required
services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.24.1/docker-compose-Linux-x86_64 > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
install:
  - ./gradlew build -x check --no-daemon

jobs:
  include:
    - stage: build pull request
#      script: "./scripts/integration-tests.sh"
      script: ./gradlew check --no-daemon --stacktrace
      if: type = pull_request
    - stage: build master
      script: "./gradlew --no-daemon spotlessCheck check"
      if: branch = master AND NOT type = pull_request
      deploy:
        provider: script
        script: "./gradlew --info --no-daemon publishAllPublicationsToSnapshotsRepository -Pversion=${TRAVIS_BRANCH#'release/'}"
    - stage: build release
      if: branch =~ /release/
#      script: "./scripts/integration-tests.sh"
      script: ./gradlew check --no-daemon --stacktrace
      deploy:
        provider: script
        script: "./gradlew --info --no-daemon bintrayUpload githubRelease -Pversion=${TRAVIS_BRANCH#'release/'}"
after_success:
  - bash <(curl -s https://codecov.io/bash)

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
